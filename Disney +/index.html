<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platarfoma do Disney +">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- CSS STYLES LINK -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Disney +</title>
</head>
<body>

    <!-- App Starts -->
    <div id="app">
        <div class="app_image">
            <img src="https://image.tmdb.org/t/p/original/620hnMVLu6RSZW6a5rwO8gqpt0t.jpg" alt="Imagem do filme destaque" loading="lazy">
        </div>

        <!-- Header Starts -->
        <header>
            <img src="assets/logo.png" alt="Logo da Disney +">

            <!-- BTN Menu -->
             <button type="button" class="btnMenu">
                 <span></span>
                 <span></span>
                 <span></span>
             </button>

        </header>
        <!-- Header Ends -->

        <!-- Main Starts -->
        <main>

            <!-- Movie Section Starts -->
            <section class="movie">

                <!-- Rating Starts -->
                <div class="rating">
                    <img src="assets/logo-imdb.png" alt="Logo da IMDB">
                    <strong>[Avaliação IMDb do filme com o uso da API]</strong>
                </div>
                <!-- Rating Ends -->

                <span>[Ano de lançamento - Genero - (Filme ou Serie)]</span>
                <h1>[Titutlo do filme com uso de API]</h1>
                <p>[Descrição do filme com API]</p>

                <!-- Button Play -->
                <button type="button">
                    <img src="assets/icon-play.png" alt="Icone play">
                    Assistir Agora
                </button>
                
            </section>
            <!-- Movie Section Ends -->

            <!-- Aside Movies Starts -->
            <aside class="movies">
                <h2>Filmes</h2>

                <div>
                    <ul id="movies_list">
                        <!-- <li>
                            <span>Kids</span>
                            <strong>Spirit Untamed</strong>

                            <button>
                                <img src="assets/icon-play-button.png" alt="Icone butão play">
                            </button>
                        </li>                         -->
                    </ul>
                </div>
            </aside>
            <!-- Aside Movies Ends -->
        </main>
        <!-- Main Ends -->

    </div>
    <!-- App Ends -->

    <!-- SCRIPT JS -->
    <script src="scripts/index.js"></script>
</body>
</html>
